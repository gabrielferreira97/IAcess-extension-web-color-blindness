<!DOCTYPE html>
<html>
<head>
    <title>IAcess - Vivencie o Mundo!</title>
    <script src="jquery.min.js"></script>
    <script src="popup.js"></script>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>

<img src="bottom.png" class="bottom">

<form id="cvd_radios">
    <div class="label"><input class="inputRadio" type="radio" name="type" id="normal" value="normal"><label
            for="normal">Visão Normal</label></div>

    <div class="label"><input class="inputRadio" type="radio" name="type" id="protanopia" value="protanopia"><label
            for="protanopia">Protanopia / Falta Total da Cor Vermelho</label></div>

    <div class="label"><input class="inputRadio" type="radio" name="type" id="deuteranopia" value="deuteranopia"><label
            for="deuteranopia">Deuteranopia / Falta Total da Cor Verde</label></div>

    <div class="label"><input class="inputRadio" type="radio" name="type" id="tritanopia" value="tritanopia"><label
            for="tritanopia">Tritanopia / Falta Total da Cor Azul</label></div>

    <div class="label"><input class="inputRadio" type="radio" name="type" id="protanomaly" value="protanomaly"><label
            for="protanomaly">Protanomalia / Falta Parcial da Cor Vermelha </label></div>

    <div class="label"><input class="inputRadio" type="radio" name="type" id="deuteranomaly"
                              value="deuteranomaly"><label for="deuteranomaly">Deuteranomalia / Falta Parcial da Cor Verde</label></div>

    <div class="label"><input class="inputRadio" type="radio" name="type" id="tritanomaly" value="tritanomaly"><label
            for="tritanomaly">Tritanomalia / Falta Parcial da Cor Azul</label></div>

    <div class="label"><input class="inputRadio" type="radio" name="type" id="achromatopsia"
                              value="achromatopsia"><label for="achromatopsia">Monocromacia / Acromático </label>
    </div>

    <div class="label"><input class="inputRadio" type="radio" name="type" id="achromatomaly"
                              value="achromatomaly"><label for="achromatomaly">Monocromacia do Cone Azul / Acromatopsia</label></div>
</form>
</body>
</html>
